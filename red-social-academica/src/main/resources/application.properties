# Nombre de la aplicación Spring Boot
spring.application.name=red-social-academica

# Puerto en el que se ejecutará el servidor
server.port=8080

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/redsocial
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mvc.throw-exception-if-no-handler-found=true

# Configuracin para Redis (comentada por ahora)
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379

# Clave secreta JWT (mnimo 64 caracteres para HS512)
app.jwtSecret=K8jd73ms82xhsOq9zP1lMf7Ks92xLQ8sdjf93KslWpa9BvnsPQ7Ks82lZlxMf9Lp

# Tiempo de expiración del token JWT (en milisegundos)
# Ejemplo: 86400000 ms = 24 horas
app.jwtExpirationMs=86400000


spring.session.store-type=none


