<div class="signup-page d-flex justify-content-center">
  <div class="card p-4 shadow-sm" style="width: 500px">
    <h3 class="text-center mb-4">Crear Cuenta</h3>

    <div *ngIf="mensajeError" class="alert alert-danger">
      {{ mensajeError }}
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <input
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Nombre de usuario"
        />
      </div>

      <div class="mb-3">
        <input
          type="text"
          formControlName="ru"
          class="form-control"
          placeholder="R.U. (ej. 18012345)"
        />
      </div>

      <div class="mb-3">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Correo electrónico"
        />
      </div>

      <div class="mb-3">
        <input
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="Nombre"
        />
      </div>

      <div class="mb-3">
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          placeholder="Apellido"
        />
      </div>

      <div class="mb-3">
        <input
          type="text"
          formControlName="career"
          class="form-control"
          placeholder="Carrera"
        />
      </div>

      <div class="mb-3">
        <input
          type="date"
          formControlName="birthdate"
          class="form-control"
          placeholder="Fecha de nacimiento"
        />
      </div>

      <div class="mb-3">
        <textarea
          formControlName="bio"
          class="form-control"
          placeholder="Biografía (opcional)"
        ></textarea>
      </div>

      <div class="mb-3">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Contraseña"
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          formControlName="passwordConfirm"
          class="form-control"
          placeholder="Confirmar Contraseña"
        />
      </div>

      <button
        type="submit"
        class="btn btn-success w-100"
        [disabled]="form.invalid || cargando"
      >
        {{ cargando ? 'Registrando...' : 'Registrarse' }}
      </button>
    </form>

    <div class="mt-3 text-center">
      <a [routerLink]="['/login']">¿Ya tienes cuenta? Inicia sesión aquí</a>
    </div>
  </div>
</div>
