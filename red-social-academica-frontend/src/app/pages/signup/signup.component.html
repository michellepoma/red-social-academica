<!-- src/app/pages/signup/signup.component.html -->
<div class="signup-page d-flex justify-content-center">
  <div class="card p-4 shadow-sm" style="width: 500px;">
    <h3 class="text-center mb-4">Crear Cuenta</h3>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- Campo de nombre de usuario -->
      <div class="mb-3">
        <input type="text" formControlName="username" class="form-control" placeholder="Nombre de usuario">
        <div *ngIf="form.controls['username'].touched && form.controls['username'].invalid" class="text-danger small">Obligatorio</div>
      </div>

      <!-- R.U. -->
      <div class="mb-3">
        <input type="text" formControlName="ru" class="form-control" placeholder="R.U. (ej. 18012345)">
        <div *ngIf="form.controls['ru'].touched && form.controls['ru'].invalid" class="text-danger small">Obligatorio</div>
      </div>

      <!-- Correo -->
      <div class="mb-3">
        <input type="email" formControlName="email" class="form-control" placeholder="Correo electrónico">
        <div *ngIf="form.controls['email'].touched && form.controls['email'].invalid" class="text-danger small">Correo inválido</div>
      </div>

      <!-- Nombre -->
      <div class="mb-3">
        <input type="text" formControlName="name" class="form-control" placeholder="Nombre">
        <div *ngIf="form.controls['name'].touched && form.controls['name'].invalid" class="text-danger small">Obligatorio</div>
      </div>

      <!-- Apellido -->
      <div class="mb-3">
        <input type="text" formControlName="lastName" class="form-control" placeholder="Apellido">
        <div *ngIf="form.controls['lastName'].touched && form.controls['lastName'].invalid" class="text-danger small">Obligatorio</div>
      </div>

      <!-- Carrera -->
      <div class="mb-3">
        <input type="text" formControlName="career" class="form-control" placeholder="Carrera universitaria">
        <div *ngIf="form.controls['career'].touched && form.controls['career'].invalid" class="text-danger small">Obligatorio</div>
      </div>

      <!-- Fecha de nacimiento -->
      <div class="mb-3">
        <input type="date" formControlName="birthdate" class="form-control">
        <div *ngIf="form.controls['birthdate'].touched && form.controls['birthdate'].invalid" class="text-danger small">Obligatorio</div>
      </div>

      <!-- Bio -->
      <div class="mb-3">
        <textarea formControlName="bio" class="form-control" placeholder="Biografía (opcional)"></textarea>
      </div>

      <!-- Foto de perfil -->
      <div class="mb-3">
        <input type="url" formControlName="profilePictureUrl" class="form-control" placeholder="URL de foto de perfil (opcional)">
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <input type="password" formControlName="password" class="form-control" placeholder="Contraseña">
        <div *ngIf="form.controls['password'].touched && form.controls['password'].invalid" class="text-danger small">Obligatorio</div>
      </div>

      <!-- Confirmación de contraseña -->
      <div class="mb-3">
        <input type="password" formControlName="passwordConfirm" class="form-control" placeholder="Confirmar contraseña">
        <div *ngIf="form.controls['passwordConfirm'].touched && form.controls['passwordConfirm'].invalid" class="text-danger small">Obligatorio</div>
      </div>

      <!-- Botón de registro -->
      <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid || loading">
        {{ loading ? 'Registrando…' : 'Registrar' }}
      </button>
    </form>

    <!-- Error -->
    <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>

    <div class="mt-3 text-center">
      <a routerLink="/login">¿Ya tienes cuenta? Iniciar sesión</a>
    </div>
  </div>
</div>
