<h3>Invitaciones Recibidas</h3>
<ul>
  <li *ngFor="let inv of invitaciones">
    De: <strong>{{ inv.senderName }}</strong>
    <button (click)="aceptar(inv.id)">Aceptar</button>
    <button (click)="rechazar(inv.id)">Rechazar</button>
  </li>
</ul>
