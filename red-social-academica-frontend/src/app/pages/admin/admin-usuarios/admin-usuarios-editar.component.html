<h2>Editar Usuario</h2>

<form [formGroup]="form" (ngSubmit)="editar()" class="formulario">
  <div class="row">
    <div class="field">
      <label>Nombre:</label>
      <input type="text" formControlName="name" />
    </div>
    <div class="field">
      <label>Apellido:</label>
      <input type="text" formControlName="lastName" />
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>Username:</label>
      <input type="text" formControlName="username" [disabled]="true" />
    </div>
    <div class="field">
      <label>Email:</label>
      <input type="email" formControlName="email" />
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>Carrera:</label>
      <input type="text" formControlName="career" />
    </div>
    <div class="field">
      <label>Fecha de nacimiento:</label>
      <input type="date" formControlName="birthdate" />
    </div>
  </div>

  <div class="row">
    <div class="field full-width">
      <label>URL de Foto de Perfil:</label>
      <input type="text" formControlName="profilePictureUrl" />
    </div>
  </div>

  <div class="row">
    <div class="field full-width">
      <label>Bio:</label>
      <textarea formControlName="bio"></textarea>
    </div>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <button type="submit" [disabled]="form.invalid">Guardar Cambios</button>
</form>
