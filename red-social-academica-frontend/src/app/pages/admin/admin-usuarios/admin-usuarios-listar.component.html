<div class="container mt-4">
  <h2 style="font-size: 1.8rem; display: flex; align-items: center; gap: 0.5rem;">
    <span>üìã</span> Lista de Usuarios
  </h2>

  <table>
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Usuario</th>
      <th>Email</th>
      <th>Roles</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.name }}</td>
      <td>{{ usuario.username }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.roles?.[0] || 'Sin rol' }}</td>
      <td>
          <span [ngClass]="usuario.activo ? 'estado-activo' : 'estado-inactivo'">
            {{ usuario.activo ? 'Activo' : 'Inactivo' }}
          </span>
      </td>
      <td>
        <div class="acciones">
          <button class="btn-editar" [routerLink]="['/admin/usuarios/editar', usuario.username]">‚úèÔ∏è Editar</button>
          <button
            [disabled]="!usuario.activo"
            (click)="darDeBaja(usuario.username)"
            [ngClass]="usuario.activo ? 'btn-baja' : 'btn-inactivo'">
            {{ usuario.activo ? '‚ùå Dar de Baja' : 'Inactivo' }}
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="paginacion">
    <button (click)="anteriorPagina()" [disabled]="paginaActual === 0">‚¨ÖÔ∏è Anterior</button>
    <span><strong>P√°gina {{ paginaActual + 1 }} de {{ totalPaginas }}</strong></span>
    <button (click)="siguientePagina()" [disabled]="paginaActual + 1 >= totalPaginas">Siguiente ‚û°Ô∏è</button>
  </div>
</div>
