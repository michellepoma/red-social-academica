<div class="container mt-4">
  <h2>Lista de Usuarios</h2>

  <table class="table table-bordered table-striped mt-3" *ngIf="usuarios.length > 0">
    <thead class="table-light">
    <tr>
      <th>Nombre</th>
      <th>Usuario</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let u of usuarios">
      <td>{{ u.name }} {{ u.lastName }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.roles?.join(', ') }}</td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="darDeBaja(u.username)">Dar de Baja</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="usuarios.length === 0" class="alert alert-info mt-3">
    No hay usuarios disponibles.
  </div>
</div>
