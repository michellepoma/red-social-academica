<div class="admin-container d-flex">
  
  <!-- Menú lateral (solo para ADMIN) -->
  <aside *ngIf="auth.hasRole('ADMIN')" class="bg-light p-3 d-flex flex-column justify-content-between" style="min-width: 250px; height: 100vh;">
    <div>
      <h5 class="mb-4 d-flex justify-content-between align-items-center">
        👑 Panel Admin
      </h5>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" routerLink="usuarios/listar" routerLinkActive="active">📄 Listar Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="usuarios/crear" routerLinkActive="active">➕ Crear Usuario</a>
        </li>
      </ul>
    </div>

    <!-- Botón de logout al final del menú -->
    <div>
      <button (click)="logout()" class="btn btn-danger w-100 mt-4">🔓 Cerrar sesión</button>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="p-4 w-100">
    <router-outlet></router-outlet>
  </main>
</div>
