<div class="home-layout">
  <aside class="sidebar">
    <h3>Menú</h3>
    <p class="username">{{ usuario?.username }}</p>
    <p class="email">{{ usuario?.email }}</p>

    <nav class="menu">
      <button routerLink="/usuario/buscar">🔍 Buscar</button>
      <button routerLink="/usuario/amigos">👥 Amigos</button>
      <button routerLink="/usuario/publicaciones">📝 Publicaciones</button>
      <button routerLink="/usuario/comentarios">📤 Mis comentarios</button>
      <button routerLink="/usuario/invitaciones">📨 Invitaciones</button>
      <button routerLink="/usuario/notificaciones">🔔 Notificaciones</button>
      <button routerLink="/usuario/publicaciones/propias">📱 Mis Publicaciones</button>
    </nav>

    <hr />
    <button class="btn-rojo" (click)="darDeBaja()">Dar de baja</button>
    <button class="btn-negro" (click)="logout()">Cerrar sesión</button>
  </aside>

  <main class="contenido">
    <h2>Bienvenido, {{ usuario?.name || "" }} {{ usuario?.lastName || "" }}</h2>
    <router-outlet></router-outlet>
  </main>
</div>
