<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <aside class="col-md-3 col-lg-2 bg-light border-end vh-100 p-3 shadow-sm">
      <h5 class="mb-3">👤 Usuario</h5>
      <p><strong>{{ usuario?.username }}</strong></p>
      <p class="text-muted">{{ usuario?.email }}</p>

      <hr />

      <div class="list-group mb-3">
        <a routerLink="/usuario/buscar" class="list-group-item list-group-item-action">
          🔍 Buscar
        </a>
        <a routerLink="/usuario/amigos" class="list-group-item list-group-item-action">
          👥 Amigos
        </a>
        <a routerLink="/usuario/publicaciones" class="list-group-item list-group-item-action">
          📝 Publicaciones
        </a>
        <a routerLink="/usuario/comentarios" class="list-group-item list-group-item-action">
          📤 Mis Comentarios
        </a>
        <a routerLink="/usuario/invitaciones" class="list-group-item list-group-item-action">
          📨 Invitaciones
        </a>
        <a routerLink="/usuario/notificaciones" class="list-group-item list-group-item-action">
          🔔 Notificaciones
        </a>
        <a routerLink="/usuario/publicaciones/propias" class="list-group-item list-group-item-action">
          📱 Mis Publicaciones
        </a>
      </div>

      <hr />

      <div class="d-grid gap-2">
        <button class="btn btn-outline-danger" (click)="darDeBaja()">🚫 Dar de baja</button>
        <button class="btn btn-dark" (click)="logout()">🚪 Cerrar sesión</button>
      </div>
    </aside>

    <!-- Contenido principal -->
    <main class="col-md-9 col-lg-10 p-4">
      <h2>Bienvenido, {{ usuario?.name || "" }} {{ usuario?.lastName || "" }}</h2>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
